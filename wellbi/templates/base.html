
<!doctype html>

<html lang="en">


<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<title> Wellbi {% block title %} {% endblock %} </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

      <div class="menu">

          <li> <a href="{{ url_for('home') }}">Home</a> </li>
