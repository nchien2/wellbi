
<!doctype html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<title> Wellbi {% block title %} {% endblock %} </title>

<link rel="stylesheet" href="{{ url_for('static', filename='style_2.css') }}">
<h1 class="header" style="font-family: 'Comic Sans MS', 'Comic Sans', cursive;">
    <img src="/static/logo_small.jpg" width=100 height=100> Wellbi
</h1>
<nav id="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('diagnose.input') }}">Diagnose Me!</a>
    <a href="{{ url_for('forum.community')}}">Go to Forum</a>
    <a href="{{ url_for('resources.clinics')}}">Resources</a>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
